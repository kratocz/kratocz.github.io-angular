<div class="selector" *ngFor="let langCode of LanguageService.supportedLangs">
  <a *ngIf="langCode != translate.currentLang" [routerLink]="languageService.changeLanguageInUrl(langCode, router.url)">
    <ng-container [ngSwitch]="translate.currentLang">
    <img class="flag" *ngSwitchCase="'cs'" alt="ÄŒesky" ngSrc="/assets/i18n/cs.svg" width="16" height="16">
    <img class="flag" *ngSwitchCase="'en'" alt="English" ngSrc="/assets/i18n/us.svg" width="16" height="16">
    </ng-container>
  </a>
</div>
