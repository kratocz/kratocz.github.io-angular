<div class="menu-item">
  <a class="menu-item-link" [routerLink]="routerLink === '' ? translate.currentLang : [translate.currentLang, routerLink]">
    <div class="menu-item-button">
      <span>{{ title ?? translate.instant('page.' + routerLink + '.linkTitle') }}</span>
    </div>
    <div class="menu-item-content">
      <div class="menu-item-content-inner" :style="{ width: expanded ? '100%' : '0%' }">
        <ng-content></ng-content>
      </div>
    </div>
  </a>
</div>
